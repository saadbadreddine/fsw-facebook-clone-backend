<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const signIn = async (email, password) => {
            const response = await fetch('login_api.php?email', {
                method: "POST",
                body: JSON.stringify({
                    email: email,
                    password: password
                }),
                headers: new Headers({
                    "Content-Type": "application/json"
                })
            });
            const token = await response.text();
            return token;
        };

        signIn("saad@saad.saad", "saadsaadsaad").then((data) => console.log(data));
    </script>
</body>

</html>
